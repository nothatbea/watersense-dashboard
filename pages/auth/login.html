<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WaterSense Dashboard</title>
    <link rel="stylesheet" href="../../css/main.css">

    <style>
        .login-background {
            background: linear-gradient(
                135deg,
                var(--color-primary-50) 0%,
                var(--color-accent-50) 100%
            );
        }

        .login-card {
            max-width: 380px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .water-animation {
            background: linear-gradient(
                180deg,
                transparent 0%,
                var(--color-primary-100) 100%
            );
            animation: wave 3s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .loading-spinner {
            border-top-color: var(--color-primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .input {
            width: 100%;
            padding: 0.65rem 0.75rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="login-background min-h-screen flex items-center justify-center p-4">

    <!-- Animated background -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -bottom-8 -left-16 w-64 h-64 rounded-full water-animation opacity-20"></div>
        <div class="absolute -top-3 -right-20 w-80 h-80 rounded-full water-animation opacity-20"></div>
        <div class="absolute top-1/3 left-1/3 w-48 h-48 rounded-full water-animation opacity-10"></div>
    </div>

    <div class="w-full max-w-sm space-y-6 z-10">

        <!-- Logo -->
        <div class="text-center">
            <div class="flex justify-center mb-4">
                <div class="w-20 h-20 bg-primary rounded-2xl flex items-center justify-center shadow-lg">
                    <svg class="w-12 h-12 text-white" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10
                                 10-4.48 10-10S17.52 2 12 2z"/>
                    </svg>
                </div>
            </div>

            <h1 class="text-3xl font-bold text-text-primary">WaterSense</h1>
            <p class="mt-2 text-text-secondary">
                Lake Water Level Monitoring System
            </p>
        </div>

        <!-- Login Card -->
    <div class="flex justify-center">

    <form id="loginForm" class="login-card card shadow-xl space-y-4">

            <div class="text-center">
                <h2 class="text-xl font-semibold text-text-primary">Login</h2>
                <p class="text-text-secondary mt-1">
                    Enter your credentials to continue
                </p>
            </div>

            <div id="loginMessage" class="alert alert-error hidden">

            </div>

            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium mb-1">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="input"
                        placeholder="Enter your username"
                        autocomplete="username"
                    >

                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="input"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                    <div class="flex justify-end mt-1">
                        <button
                            type="button"
                            id="togglePassword"
                            class="text-xs text-primary"
                        >
                            Show Password
                        </button>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="rounded border-border text-primary">
                    <label class="ml-2 text-sm text-text-secondary">
                        Remember me
                    </label>
                </div>

                <button class="btn btn-primary w-full">
                    <span>Login</span>
                    <div class="hidden">
                        <div class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full"></div>
                    </div>
                </button>

                <button class="btn btn-primary w-full" onclick="navigateHome(this)">
                    <span>Back to Home</span>
                </button>
            </div>
        </form>
    </div>

        <!-- System Status -->
        <div class="text-center text-sm text-text-secondary">
            <div class="flex items-center justify-center gap-2">
                <span class="status-indicator status-normal status-pulse"></span>
                <span>
                    System Status:
                    <span class="font-medium text-success-600">Operational</span>
                </span>
            </div>
            <p class="mt-1">Last updated: <span id="currentTime"></span></p>
        </div>
    </div>

<script src="../../js/shared/login.js"></script>

<script>
    function navigateHome(button) {
    const originalText = button.innerHTML;
    
    button.innerHTML = `
        <div class="flex items-center justify-center">
            <div class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full mr-2"></div>
            Loading...
        </div>
    `;
    button.disabled = true;
    
    setTimeout(() => {
        window.location.href = '../../index.html';
    }, 300);
}
</script>



</body>
</html>
